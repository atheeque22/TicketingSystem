<div>
  <h2>Ticket Pool Configuration</h2>
  <input [(ngModel)]="config.totalTickets" placeholder="Total Tickets" />
  <input [(ngModel)]="config.ticketReleaseRate" placeholder="Ticket Release Rate" />
  <input [(ngModel)]="config.customerRetrievalRate" placeholder="Customer Retrieval Rate" />
  <input [(ngModel)]="config.maxTicketCapacity" placeholder="Max Ticket Capacity" />
  <button (click)="startThreads()">Start</button>

  <div>
    <h3>Status</h3>
    <p>{{ status }}</p>
  </div>

  <div>
    <h3>Simulation Updates</h3>
    <textarea rows="20" cols="50" readonly>
      {{ messages.join('\n') }}
    </textarea>
  </div>
</div>
